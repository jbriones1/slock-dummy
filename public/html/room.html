<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Room</title>
</head>

<body>
  <h2>Client Room <span id="roomId"></span></h2>
  <a id="btn-exit" class='myButton fakeButton'>
    Exit
  </a>
  <div>
    <div>
      <div id="container1">
        <div>
          <div id='buttonContainer'>
            <p>Player 1</p><p id="p1-hp" class="hp">20</p>
            <a href='javascript:void(0)' class='myButton fakeButton p1'>
              Punch
            </a>
            <a href='javascript:void(0)' class='myButton fakeButton p1'>
              Defend
            </a>
            <a href='javascript:void(0)' class='myButton fakeButton p1'>
              Magic
            </a>
          </div>
        </div>
        <div id='result1'></div>
      </div>
    </div>

    <div>
      <div id="container2">
        <div id='result2'></div>
        <div>
          <p>Player 2</p><p id="p2-hp" class="hp">20</p>
          <div id='buttonContainer'>
            <a href='javascript:void(0)' class='myButton fakeButton p2'>
              Punch
            </a>
            <a href='javascript:void(0)' class='myButton fakeButton p2'>
              Defend
            </a>
            <a href='javascript:void(0)' class='myButton fakeButton p2'>
              Magic
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/bundle.js"></script>
  <script type="module" src="../js/room.js"></script>
</body>

</html>
